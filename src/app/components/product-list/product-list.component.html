<div *ngFor="let prod of products">
  <div>
    <img [src]="prod.image" [alt]="prod.title" />
    <span> {{ prod.price }}$</span>
  </div>
  <h2>
    <a [routerLink]="prod.id.toString()"> {{ prod.title }}</a>
  </h2>
  <!-- <p>{{ prod.price }}</p> -->
  <p>{{ prod.description }}</p>
  <form #productBuying="ngForm" (ngSubmit)="addToCart(productBuying.value)">
    <input type="number" value="0" name="numberOfPieces" ngModel />
    <input type="submit" value="Add To Cart" />
  </form>
